<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worst Landing Page Ever</title>
  <style>
    /* Body and Page Container */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .page-container {
      text-align: center;
      padding: 20px;
      border: 2px dashed red;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4);
      box-shadow: 0px 0px 20px 5px rgba(0,0,0,0.2);
    }

    /* Header */
    h1 {
      color: red;
      text-shadow: 2px 2px 5px #000000;
      font-size: 3em;
      margin: 20px 0;
      animation: text-glow 1s infinite alternate;
    }
    @keyframes text-glow {
      from { text-shadow: 2px 2px 5px #000000; }
      to { text-shadow: 2px 2px 20px #ff0000; }
    }

    /* Subheader */
    p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    /* Call-to-Action Button */
    .cta-button {
      background-color: orange;
      border: none;
      border-radius: 50%;
      padding: 20px;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      animation: flash-bg 0.5s infinite, shake 0.1s infinite;
      text-align: center;
      width: 100px;
      height: 100px;
      display: inline-block;
    }
    @keyframes flash-bg {
      0% { background: red; }
      50% { background: blue; }
      100% { background: green; }
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h1>Welcome to the Worst Landing Page</h1>
    <p>This page is a prime example of how not to design a website. Be prepared for some of the worst UX you've ever seen!</p>
    <button class="cta-button" onclick="alert('You clicked the worst button!')">Click Me!</button>
  </div>
</body>
</html>
